<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
    <link typ="text/css" rel="stylesheet" href="../static/bootstrap4/bootstrap.min.css"/>
    <script type="text/javascript" src="../static/vue.js"></script>
    <script type="text/javascript" src="../static/jquery-slim.min.js"></script>
    <script type="text/javascript" src="../static/popper.min.js"></script>
    <script type="text/javascript" src="../static/bootstrap4/bootstrap.min.js"></script>
</head>
<body>
<div id="example-1">
    <h1 class="bg-success text-white">监听事件</h1>
    <button v-on:click="counter += 1">Add 1</button>
    <p>The button above has been clicked {{counter}} times.</p>
</div>
<div id="app2">
    <h1 class="bg-success text-white">事件处理方法</h1>
    <p>直接绑定到一个方法</p>
    <button @click="greet">Greet</button>
    <p>内联javascript调用方法</p>
    <button @click="say('hi')">Say hi</button>
    <button @click="say('what')">Say what</button>
    <p>$event对象</p>
    <button v-on:click="warn('Form cannot be submitted yet.',$event)">Submit</button>
</div>
<script type="text/javascript">
    var example1=new Vue({
        el:'#example-1',
        data:{
            counter:0
        }
    });
    var app2=new Vue({
        el:'#app2',
        data:{
             name:'Vue.js'
        },
        methods:{
            greet:function(event){
                alert('Hello '+this.name+'!');
                if(event){
                    alert(event.target.tagName);
                }
            },
            say:function(message){
                alert(message)
            },
            warn:function(message,event){
                if(event)event.preventDefault();
                alert(message);
            }
        }
    });
</script>
</body>
</html>
