<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回顾Object.defineProperty</title>
</head>
<body>
  <script type="text/javascript">
    let number = 18;
    let person = {
      name: '张三',
      sex: '男'
    }
    Object.defineProperty(person, 'age', {
      // value: 18,
      // enumerable: true, // 控制属性是否可以枚举
      // writable: true, // 控制属性是否可以修改
      // configurable: true, // 控制属性是否可以删除
      get() {
        return number;
      },
      set(value) {
        number = value;
      }
    })
    console.log(person);
  </script>
  
</body>
</html>
