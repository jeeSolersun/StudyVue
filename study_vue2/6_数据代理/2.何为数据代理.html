<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回顾Object.defineProperty</title>
</head>

<body>
  <script type="text/javascript">
    let obj = {
      x: 18
    }
    let obj2 = {
      y: 19
    }
    Object.defineProperty(obj2, 'x', {
      get() {
        return obj.x;
      },
      set(value) {
        obj.x = value;
      }
    });

  </script>

</body>

</html>
