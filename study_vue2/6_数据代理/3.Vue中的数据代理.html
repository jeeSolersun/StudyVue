<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入vue js -->
  <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
  <!-- vue容器，容器与vue实例是一对一的关系 -->
  <div id="root">
    <h1>你好，{{name}}</h1>
    <h1>你好，{{_data.name}}</h1>
  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
  // 创建vue实例
  const vm = new Vue({
    el: '#root',
    data: {
      name: 'vue2',
    }
  })
  console.log(vm._data); // vm实例上有代理_data中的属性，比如vm.name
  // Vue对vm._data做了数据劫持
  
</script>
</html>
