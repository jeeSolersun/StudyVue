<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件的基本使用：</title>
  <!-- 引入vue js -->
  <script type="text/javascript" src="../js/vue.js"></script>
  <!-- 
    事件的基本使用：
    1.使用v-on:xxx 或@xxx鄉定事件。其中xxx是事件名；
    2.事件的回调需要配置在methods对象中，最终会在vn上；
    3.methods中配置的函数，不要用箭头函数！否则this就不是vm了；
    4.methods中配置的函数，都是被vue所管理的函数，this的指向是vm 或 组件实例对象；
    5.@click="demo”和 @click="demo(sevent)"效果一致，但后者可以传参；
   -->
</head>

<body>
  <!-- vue容器，容器与vue实例是一对一的关系 -->
  <div id="root">
    <h1>你好，{{name}}</h1>
    <!-- <button v-on:click="handleInfo1">点我提示信息</button> -->
    <button @click="handleInfo1">点我提示信息1</button><br/>
    <!-- 手动传参 -->
    <button @click="handleInfo2(66, $event)">点我提示信息2</button>

  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
  // 创建vue实例
  const vm = new Vue({
    el: '#root',
    data: {
      name: 'vue2'
    },
    methods: {
      handleInfo1(event) {
        console.log("你好1！");
        console.log(event);
      },
      handleInfo2(number, event) {
        console.log("你好2！");
        console.log(number, event);
      }
    },
  })

</script>

</html>
