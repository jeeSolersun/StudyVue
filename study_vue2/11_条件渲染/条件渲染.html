<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
  <!-- 条件渲染：
    1.v-if
      写法：
        (1).v-if="表达式"
        (2).v-else-if="表式"
        (3).v-else=”表达式”
      适用于：切换频率较低的场景。
      特点：不展示的DOM元素直接被移除。
    注意：v-if可以和：v-else-if、v-else一起使用，但要求结构不能被“打断”
    2.v-show
      写法：v-show="表达式"
      适用于：切换频率较高的场景。
      特点：不展示的DOM元素末被移除，仅仅是使用样式隐藏掉
    3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。 -->
</head>
<body>
  <div id="root">
    <!-- <h1 v-show="false">你好，{{name}}</h1>guishi  -->
    <!-- <h1 v-if="false">你好，{{name}}</h1> -->
    <div>
      <h1 v-if="number === 1">Angular</h1>
      <!-- 不可中断 -->
      <!-- <div>aaa</div> --> 
      <h1 v-else-if="number === 2">React</h1>
      <h1 v-else>Vue</h1>
      <h1>number:{{number}}</h1>
      <button @click="add">点我nunber+1</button>
    </div>

    <div>
      <!-- v-if可以和template一起使用 -->
      <template v-if="number === 1">
        <h1>hello vue2</h1>
        <h1>hello vue2</h1>
        <h1>hello vue2</h1>
      </template>
    </div>
  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
  new Vue({
    el: '#root',
    data: {
      name: 'vue2',
      number: 1
    },
    methods: {
      add() {
        this.number++;
      }
    },
  })
</script>
</html>
