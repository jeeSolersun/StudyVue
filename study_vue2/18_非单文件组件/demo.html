<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>非单文件组件</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <school></school>
  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

  // 定义组件
  const school = Vue.extend({
    name: 'school',
    data() {
      return {
        name: 'school'
      }
    },
    template: `
      <div>
        <h1>你好，{{name}}</h1>  
      </div>
    `
  });

  new Vue({
    el: '#root',
    data: {
      name: 'vue2'
    },
    components: { // 注册组件
      school: school
    }
  })
</script>
</html>
