<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.基本列表</title>
  <script type="text/javascript" src="../js/vue.js"></script>
  <!-- 
    v-for指令：
  1.用于展示列表数据
  2.语法：v-for="(item, index) in xxx" :key="yyy"
  3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
   -->
</head>
<body>
  <div id="root">
    <!-- v-for遍历数组 -->
    <ul>
      <li v-for="(val, index) in arr" :key="index">{{val}}--{{index}}</li>
    </ul>
    <!-- v-for遍历对象 -->
    <ul>
      <li v-for="(val, key) in obj" :key="key">{{val}}--{{key}}</li>
    </ul>
    <!-- v-for遍历字符串-->
    <ul>
      <li v-for="(val, index) in str" :key="index">{{val}}--{{index}}</li>
    </ul>
    <!-- v-for遍历数字-->
    <ul>
      <li v-for="(val, index) in 5" :key="index">{{val}}--{{index}}</li>
    </ul>
  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
  new Vue({
    el: '#root',
    data: {
      // arr: [1, 2, 3],
      arr: ['Angular', 'React', 'Vue'],
      obj: {
        name: 'Vue2' ,
        age: 3
      },
      str: 'hello vue2'
      /* persons: [
        {id: '001', name: '张三', age: 18},
        {id: '002', name: '李四', age: 19},
        {id: '003', name: '王五', age: 20},
      ] */
    }
  })
</script>
</html>
