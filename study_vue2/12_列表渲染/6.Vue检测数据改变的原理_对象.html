<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6.Vue检测数据改变的原理_对象</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <button @click="person.name = '张三'">点击修改名字为张三</button>
    <ul>
      <li v-for="(val, key, index) in person" :key="index">{{val}}-{{key}}-{{index}}</li>
    </ul>
  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
  new Vue({
    el: '#root',
    data: {
      name: 'vue2',
      person: { id: '001', name: '马冬梅', age: 18, sex: '女' }
    }
  })

</script>
</html>
