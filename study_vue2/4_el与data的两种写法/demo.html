<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入vue js -->
  <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
  <!-- vue容器，容器与vue实例是一对一的关系 -->
  <div id="root">
    <h1>你好，{{name}}</h1>
  
  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
  // 创建vue实例
  // 1.el的两种写法
  /* const vm = new Vue({
    // el: '#root', // el的第1种写法
    data: {
      name: 'vue2'
    }
  })
  vm.$mount('#root') // el的第2种写法 */

  // 2.data的两种写法
  new Vue({
    el : '#root',
    // 对象式：
    // data : {
    //   name: 'vue2'
    // }
    // 函数式
    data() {
      return {
        name: 'vue2'
      }
    }
  })
</script>
</html>
