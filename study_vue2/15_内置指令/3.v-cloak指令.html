<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.v-cloak指令</title>
  <!-- <script type="text/javascript" src="../js/vue.js"></script> -->
  <!-- <script type="text/javascript" src="http://127.0.0.1:8081/js/vue/5"></script> -->
  <style>
    /* 配合属性选择器进行使用 */
    [v-cloak] {
      display: none;
    }
  </style>
  <!-- 
    v-cloak指今（没有值）：
      1. 本质是一个特殊属性，vue实例创建完毕并接管容器后，会删掉v-c1oak属性。
      2. 使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题。使用[v-cloak]属性选择器
   -->
</head>
<body>
  <div id="root">
    <h1 v-cloak>你好，{{name}}</h1>
    <h1 >你好，{{name}}</h1>
    <h1 >你好，{{name}}</h1>
    <h1 >你好，{{name}}</h1>
  </div>
  <!-- 延迟加载js -->
  <script type="text/javascript" src="http://127.0.0.1:8081/js/vue/5"></script>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
  new Vue({
    el: '#root',
    data: {
      name: 'vue2'
    }
  })
</script>
</html>
